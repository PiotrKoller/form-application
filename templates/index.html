<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Strona</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div>
            <div class="form-group">
                <div>
                    <label for="name">Imię:</label>
                    <input type="text" class="form-control" id="name" placeholder="Wpisz imię: " v-model="name">
                    <label for="surname">Nazwisko:</label>
                    <input type="text" class="form-control" id="surname" placeholder="Wpisz nazwisko: " v-model="surname">
                    <label for="date">Data urodzenia:</label>
                    <input type="text" class="form-control" id="date" placeholder="Wybierz datę urodzenia: " v-model="date">
                    <label for="adress">Miejsce zamieszkania:</label>
                    <input type="text" class="form-control" id="address" placeholder="Wybierz miejsce zamieszkania: " v-model="address">
                    <button type="submit" class="btn btn-primary" id="add_button" @click="AddNew">Dodaj</button>
                    <table class="table" id="table_content">
                        <thead>
                            <th scope="col">Imię</th>
                            <th scope="col">Nazwisko</th>
                            <th scope="col">Data urodzenia</th>
                            <th scope="col">Adres</th>
                        </thead>
                        <tbody>
                            <tr v-for="item in rowData" >
                                <th scope="row" v-text="item.name"></th>
                                <td v-text="item.surname"></td>
                                <td v-text="item.date"></td>
                                <td v-text="item.address"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="success" class="btn btn-primary" id="download_button" onClick="Export()">Pobierz</button>

                </div>
            </div>
        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
